<!DOCTYPE html>
<html lang="ja">
  <head>

  <body>
    <div id="container">
      <div class="left">
        <h2>Function</h2>
        <h2 id="resultFunc"></h2>
        <div class="btn-wrap">
          <button class="btn btn-red" id="plusFunc">+</button>
          <button class="btn btn-red" id="minusFunc">-</button>

        <div class="opriton-wrap">

            <button id="initialFuncCountSet" class="btn btn-gray">set</button>
          </div>
        </div>
      </div>

      <div class="right">

      </div>

    <!-- Classバージョン -->
    <script>
      let countClass = 0;
      const resultClass = document.getElementById("resultClass");
      resultClass.innerText = countClass;
      const plusClass = document.getElementById("plusClass");
      const minusClass = document.getElementById("minusClass");
      const counterClass = new Counter(countClass);
      const btnClass_init = document.getElementById("initialClassCountSet");
      const numClass_init = document.getElementById("countClass");

      btnClass_init.addEventListener("click", btn_Class);

      plusClass.addEventListener("click", () => {
        console.log(countClass);
        counterClass.increment();
        resultClass.textContent = counterClass.getCount();
      });
      minusClass.addEventListener("click", () => {
        counterClass.decrement();
        resultClass.textContent = counterClass.getCount();
      });

      function btn_Class() {
        resultClass.textContent = numClass_init.value;

        // counterClass = Counter(countClass);

        // console.log(resultClass.textContent);
      }
    </script>
